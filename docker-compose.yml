version: '3'
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx
    restart: always
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - nginx-data:/data
      - letsencrypt:/etc/letsencrypt
    networks:
      - docker_default

networks:
  docker_default:
    external: true
volumes:
  nginx-data:
  letsencrypt:
