version: '3.6'
services:
  app:
    image: 'gitlab/gitlab-ee:latest'
    restart: always
    hostname: 'gitlab'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.example.com'
        # Add any other gitlab.rb configuration here, each on its own line
    ports:
    #  - '80:80'
    #  - '443:443'
      - '2222:22'
    volumes:
      - config:/etc/gitlab
      - logs:/var/log/gitlab
      - data:/var/opt/gitlab
    shm_size: '256m'
    networks:
      docker_default:

volumes:
  config:
  logs:
  data:

networks:
  docker_default:
    external: true
